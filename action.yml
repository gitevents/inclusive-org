name: GitEvents Inclusive Org
description: 'GitEvents Module to invite users'
branding:
  color: yellow
  icon: users
inputs:
  gitevents-app-id:
    description: 'GitHub App ID'
    required: true
  gitevents-app-private-key:
    description: 'GitHub App Private Key'
    required: true
  gitevents-app-installation-id:
    description: 'GitHub App Installation ID (from App Settings)'
    required: true
runs:
  main: dist/index.js
  using: node20
